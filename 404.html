<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERROR 404</title>
  <style>
    :root{ --bg:#ffffff; --text:#0f172a; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: 'Courier New', Courier, monospace;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    .container{
      text-align:center;
      max-width:900px;
    }
    /* Typewriter title */
    h1{
      font-size:clamp(36px, 8vw, 96px);
      margin:0 0 .5rem 0;
      letter-spacing: .06em;
      white-space:nowrap;
      overflow:hidden;
      border-right: .12em solid rgba(0,0,0,0.6);
      box-sizing:content-box;
      animation: typing 2s steps(12,end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 14ch; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: rgba(0,0,0,0.6); }
    }

    p{
      font-size:clamp(16px, 2.5vw, 20px);
      margin:1rem 0 0 0;
      opacity:.95;
      max-width:72ch;
      margin-left:auto;margin-right:auto;
    }
    .muted{
      margin-top:1.25rem;
      font-size:13px;
      color:#6b7280;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>ERROR 404</h1>
    <p>You are entering a sector not authorized for citizens of Dema. Passage is restricted â€” return to permitted zones.</p>
    <p style="color:#ffffff; margin-top:0.75rem; font-size:14px;">Violation Code. 15398642_14</p>
    <div class="muted">If you believe this is a mistake, contact the overseers.</div>
  </main>
</body>
</html>
